<div class="hobby-container">
  <section class="header">
    <h2>Hobbies</h2>
    <p class="title">lecker Bierchen</p>
  </section>

  <section class="sport">
    <h2 (click)="toggleSection('sportOpen')">
      <i class="fas fa-briefcase"></i> Powalifting
    </h2>
    <div *ngIf="sportOpen">
      <div *ngFor="let lift of lifts" class="lifts">
        <h3>{{ lift.name }} - {{ lift.max }}</h3>
      </div>
    </div>
  </section>
</div>
